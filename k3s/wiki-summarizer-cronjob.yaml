apiVersion: batch/v1
kind: CronJob
metadata:
  name: wiki-summarizer-cronjob
  namespace: agi
spec:
  # Run every 2 hours to process Wikipedia articles
  schedule: "0 */2 * * *"
  concurrencyPolicy: Forbid  # Prevent multiple jobs from running simultaneously
  startingDeadlineSeconds: 600  # Skip if more than 10 minutes late
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1  # Keep only 1 failed job for debugging
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: wiki-summarizer
        spec:
          nodeSelector:
            kubernetes.io/arch: arm64
            performance-tier: utility
          containers:
            - name: wiki-summarizer
              image: stevef1uk/wiki-summarizer:secure
              imagePullPolicy: Always
              env:
                - name: WEAVIATE_URL
                  value: "http://weaviate.agi.svc.cluster.local:8080"
                - name: REDIS_ADDR
                  value: "redis.agi.svc.cluster.local:6379"
                # LLM configuration from secret (can be updated without changing deployment)
                - name: LLM_PROVIDER
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: LLM_PROVIDER
                - name: LLM_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: LLM_ENDPOINT
                - name: LLM_MODEL
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: LLM_MODEL
                - name: LLM_TIMEOUT
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: LLM_TIMEOUT
                - name: LLM_TIMEOUT_SECONDS
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: LLM_TIMEOUT_SECONDS
                - name: LLM_MAX_CONCURRENT_REQUESTS
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: LLM_MAX_CONCURRENT_REQUESTS
                # Async LLM Queue Configuration
                - name: USE_ASYNC_LLM_QUEUE
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: USE_ASYNC_LLM_QUEUE
                - name: ASYNC_LLM_MAX_WORKERS
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: ASYNC_LLM_MAX_WORKERS
                - name: ASYNC_LLM_TIMEOUT_SECONDS
                  valueFrom:
                    secretKeyRef:
                      name: llm-config
                      key: ASYNC_LLM_TIMEOUT_SECONDS
                # Application-specific settings (not in secret)
                - name: BATCH_SIZE
                  value: "5"
                - name: MAX_WORDS
                  value: "250"
                - name: DOMAIN
                  value: "General"
                - name: SECURE_CUSTOMER_PRIVATE_PATH
                  value: "/keys/customer_private.pem"
                - name: SECURE_VENDOR_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: secure-vendor
                      key: token
                - name: UNPACK_WORK_DIR
                  value: "/tmp/unpack"
              command: ["/bin/sh"]
              args:
                - -c
                - |
                  echo "Environment variables:"
                  echo "WEAVIATE_URL=$WEAVIATE_URL"
                  echo "REDIS_ADDR=$REDIS_ADDR"
                  echo "LLM_PROVIDER=$LLM_PROVIDER"
                  echo "LLM_ENDPOINT=$LLM_ENDPOINT"
                  echo "LLM_MODEL=$LLM_MODEL"
                  echo "BATCH_SIZE=$BATCH_SIZE"
                  echo "MAX_WORDS=$MAX_WORDS"
                  echo "DOMAIN=$DOMAIN"
                  echo "Starting wiki-summarizer..."
                  /app/entrypoint.sh wiki-summarizer \
                    -weaviate=$WEAVIATE_URL \
                    -redis=$REDIS_ADDR \
                    -llm-provider=$LLM_PROVIDER \
                    -llm-endpoint=$LLM_ENDPOINT \
                    -llm-model=$LLM_MODEL \
                    -batch-size=$BATCH_SIZE \
                    -max-words=$MAX_WORDS \
                    -domain=$DOMAIN \
                    -job-id=wiki_summarizer_$(date +%s)
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "500m"
              volumeMounts:
                - name: secure-keys
                  mountPath: /keys
                  readOnly: true
          volumes:
            - name: secure-keys
              secret:
                secretName: secure-customer-private
          restartPolicy: Never  # Don't restart on failure, let the cronjob handle retries
          activeDeadlineSeconds: 1800  # 30 minutes timeout - Kubernetes will kill the pod if exceeded
          dnsPolicy: None  # Use custom DNS configuration for better reliability
          dnsConfig:
            nameservers:
            - "10.43.0.10"  # CoreDNS first for cluster services
            - "8.8.8.8"     # Google DNS for external
            - "8.8.4.4"     # Google DNS fallback
            searches:
            - "agi.svc.cluster.local"
            - "svc.cluster.local"
            - "cluster.local"
            options:
            - name: ndots
              value: "2"
            - name: edns0
            - name: timeout
              value: "1"  # Reduced from 2s to 1s for faster failover
            - name: attempts
              value: "2"  # Reduced from 3 to 2 for faster failover
