apiVersion: v1
kind: Pod
metadata:
  name: test-permissions
  namespace: agi
spec:
  containers:
  - name: test
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args: ["mkdir -p /tmp/unpack && ls -la /tmp/ && echo 'Permissions test successful'"]
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  restartPolicy: Never
